<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage One</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="index.css" />

    <script src="index.js"></script>
  </head>
  <body>
    <div class="heading_1">
      <h1 data-testid="slackUserName" id="slackUserName">Chimwemwe Masona</h1>
      <img
        src="/images/chimwemwe.jpg"
        alt="Chimwemwe Masona"
        data-testid="slackDisplayImage"
        id="slack_Display_Image"
      />
    </div>

    <div class="current_Time">
      <h2>
        Current day of the week:
        <span data-testid="currentDayOfTheWeek" id="current_day"></span>
      </h2>
      <h2>
        Current UTC time:
        <span data-testid="currentUTCTime" id="current_UTC_Time"></span>
      </h2>
    </div>

    <div class="track">
      <h1>Track: <span data-testid="myTrack">Frontend</span></h1>
      <h2>
        GitHub URL:
        <a href="https://github.com/Chimz-Codes-ZM/HNGX_1" data-testid=“githubURL” target="_blank">HNGX_1 </a>
      </h2>
    </div>

    <script src="index.js"></script>
  </body>
</html>
